<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Twitter</h1>

    <form name="twitter">
        <textarea name="textarea" id="tweetbox" cols="30" rows="5" minlength="1" maxlength="10" placeholder="Tweet your thoughts.."></textarea>

        <button type="submit">Tweet</button>
    </form>

    <div id="tweets"></div>

    <script type="text/javascript">
        let form = document.twitter;
        let userTweets = [];
        let tweets = document.getElementById("tweets");
        let tweetbox = document.getElementById("tweetbox");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            while(tweets.firstChild){
                tweets.removeChild(tweets.firstChild);
            }

            userTweets.push(tweetbox.value);
            userTweets.forEach((tweet) => {
                let newElement = document.createElement("div");
                newElement.innerText = tweet;
                tweets.appendChild
                (newElement)
            });
        })
    </script>

</body>
</html>
